<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Polls</h1>
        <div class="poll">
            <h2>What is your favourite programming language?</h2>
            <div class="options grid-container">
                <!-- Space for language buttons -->
            </div>
            <div id="result"></div>
        </div>
    </div>
    <form class="form" action="">
        <label class="input" for="inputId">
            <span class="inputLabel">Add new language here</span>
        </label>
        <input id="inputId" class="newLanguageInput" type="text">
        <button class="addLanguage">Add</button>
    </form>
       
    <script src="script.js"></script>
</body>
</html>
